name: Build

on:
  push:
    branches: [ '**' ]  # すべてのブランチでトリガー
    tags-ignore:
      - 'v*'  # タグのプッシュ時は実行しない（release.ymlが担当）
  pull_request:
    branches: [ '**' ]  # すべてのブランチへのPRでトリガー
  workflow_dispatch:

# デフォルトの権限を読み取り専用に制限
permissions:
  contents: read

# 同じブランチ/PRでの並行実行を制御
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose

      - name: Check
        run: cargo check --verbose

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build - ${{ matrix.os-name }} (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os-name: Linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os-name: Linux-aarch64

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build-${{ matrix.target }}"
          cache-on-failure: true

      - name: Build with Cross
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: splatoon3-ghost-drawer-${{ matrix.os-name }}
          path: target/${{ matrix.target }}/release/splatoon3-ghost-drawer
          retention-days: 7

  latest-build:
    name: Upload Latest Build
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    # masterブランチまたはfeature/*, develop, stagingブランチの場合にアーティファクトを保存
    if: |
      github.ref == 'refs/heads/master' ||
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/heads/feature/') ||
      github.ref == 'refs/heads/develop' ||
      github.ref == 'refs/heads/staging'

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure
        run: ls -la artifacts/

      - name: Prepare binaries
        run: |
          mkdir -p binaries
          cp artifacts/splatoon3-ghost-drawer-Linux-x86_64/splatoon3-ghost-drawer binaries/splatoon3-ghost-drawer-x86_64
          cp artifacts/splatoon3-ghost-drawer-Linux-aarch64/splatoon3-ghost-drawer binaries/splatoon3-ghost-drawer-aarch64
          chmod +x binaries/*

      - name: Create SHA256 checksums
        run: |
          cd binaries
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload latest builds
        uses: actions/upload-artifact@v4
        with:
          name: latest-builds
          path: binaries/*
          retention-days: 30
